version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: store_rating_postgres
    environment:
      POSTGRES_DB: store_rating_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - store_rating_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: store_rating_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/store_rating_app
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - store_rating_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: store_rating_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - store_rating_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  store_rating_network:
    driver: bridge 